<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>标题</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/center.css" />
	</head>
	<body>
		<div id="wrapper">
			<div class="header">
				<a class="logo" href="www.shangxiahui.com"><img src="image/logo.jpg" alt=""></a>
				<div class="actions">
					<a href="/center">
						<img src="" alt="">
						<span></span>
					</a>
					<a href="/center/profile"><span>设置</span></a>
					<a href="/logout"><span>退出</span></a>
				</div>
			</div>
		<div class="container">
			<div class="search">
				<form>
				搜索：<input type="text" name="searchKey" placeholder="文章标题，作者" value="" /> <input type="submit" value="确认" />
				</form>
			</div>
			<div class="sidebar">
				<ul class="author-info">
					<li class="clearfix"><a href=""><img class="author-picture" src="image/picture.jpg"></a> <a class="author-name" href="">Tipine</a></li>
					<li>QQ: <span>466586808</span></li>
					<li>Weibo: <span>Jianbo</span></li>
				</ul>
				<ul class="common">
					<li class="title">我的博客</li>
					<li><span class="post">10</span><a href="/center/posts">博客</a></li>
					<li><span class="category">2</span><a href="/center/category">分类</a></li>
					<li><span class="tags">33</span><a href="/center/tag">标签</a></li>
				</ul>
				<ul class="dynamic">
					<li class="title">我的动态</li>
					<li class="cur"><span class="message">12</span><a href="/center/message">私信</a></li>
					<li><span class="collect">12</span><a href="/center/collect">收藏</a></li>
					<li><span class="follow">12</span><a href="/center/follow">关注</a></li>
					<li><span class="share">12</span><a href="/center/share">分享</a></li>
					<li><span class="like">12</span><a href="/center/like">点赞</a></li>
					<li><span class="comment">12</span><a href="/center/comment">评论</a></li>
				</ul>
			</div>
			<div class="main">
				<div class="main-header">
					<h2>正在写信</h2>
				</div>
				<div class="main-content clearfix">
					<form action="" class="send-message-form" id="send-message-form" method="post">
						<div class="form-row">
							<p>发送给：</p>
							<input type="text" name="receiverNickname">
						</div>
						<div class="form-row">
							<p>消息内容：</p>
							<textarea name="content" style="width:100%" rows="10"></textarea>
						</div>
						<div class="form-row">
							<input type="submit" value="发送">
						</div>
					</form>
				</div>
			</div>
		</div>
			<div class="footer">
				<ul class="footer-left">
					<li><a href="">常用功能一</a></li>
